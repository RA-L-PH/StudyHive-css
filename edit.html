<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .btn-success {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Todo</h1>
        <form action="{{ url_for('edit', index=index) }}" method="post">
            <div class="form-group">
                <label for="todo">Todo</label>
                <input type="text" class="form-control" id="todo" name="todo" value="{{ todo['task'] }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <!-- Success message -->
        <div class="alert alert-success mt-3" role="alert" style="display: none;" id="success-message">
            Todo updated successfully!
        </div>
    </div>
</body>
</html>
